[secrets]
youtube.api.key = {YOUTUBE_API_KEY}
spotify.api.client.id = {SPOTIFY_API_CLIENT_ID}
spotify.api.client.secret = {SPOTIFY_API_CLIENT_SECRET}
database.url = postgresql://{POSTGRES_USER}:{POSTGRES_PASSWORD}@{POSTGRES_HOST}:{POSTGRES_PORT}/{POSTGRES_DB}

[settings]
chromium.binary.path = /usr/bin/chromium-browser
chromium.driver.path = /usr/lib/chromium/chromedriver
youtube.chunk.size = 50
youtube.api.version = v3
youtube.api.service.name = youtube
spotify.chunk.size = 50
spotify.scrapping.max_threads = 7
spotify.scrapping.implicitly_wait = 5
scraping.threads = 7
